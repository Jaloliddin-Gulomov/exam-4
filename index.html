<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li>Register</li>
            </ul>
        </nav>
        <div class="form-wrap">
            <form id="register-form" class="reg-form">
                <h2>Ro'yxatdan o'tish</h2>
                <input id="address" type="text" placeholder="Address">
                <input id="city" type="text" placeholder="City">
                <input id="street" type="text" placeholder="Street">
                <input id="number" type="number" placeholder="Home number">
                <input id="zipcode" type="number" placeholder="Zipcode">
                <input id="email" type="emil" placeholder="Email">
                <input id="nameInp" type="text" placeholder="Name">
                <input id="last-name" type="text" placeholder="Last name">
                <input id="password" type="password" placeholder="Password">
                <input id="phone" type="tel" placeholder="Phone Number">
                <input id="username" type="text" placeholder="Username">
                <button>Ro'yxatadan o'tish</button>
            </form>

            <form id="login-form" class="login-form">
                <h2>Kirish</h2>
                <input id="login-username" type="text" placeholder="Username">
                <input id="login-password" type="password" placeholder="Password">
                <button>Kirish</button>
            </form>
        </div>
    </div>
    <script src="/script/profile.js"></script>
</body>

</html>
